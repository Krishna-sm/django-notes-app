{% extends 'layout/base.html' %}

{%  block head %}
<title>Home Page</title>
{% endblock %}

{%  block content %}

        <div class="container py-5">

            <div class="mb-3">
                   <h1> Hi, {{user.first_name | title}}</h1>

            </div>

            <form method="post" class="container">
                {% csrf_token %}
                {% include "components/messages.html" %}
                <div class="mb-3">
                    <label for="title">Title <span class="text-danger">*</span> </label>
                    <input name="title" type="text" class="form-control" id="title" placeholder="Enter Todo Title">
                </div>
                <div class="mb-3">
                    <label for="desc">Description <span class="text-danger">*</span> </label>
                    <textarea name="description" rows="5" class="form-control" id="desc" placeholder="Enter Todo Description"></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" style="width: 100%;" class="btn btn-primary">Add Todo</button>
                </div>
            </form>
        </div>

{% endblock %}


{%  block footer %}
{% endblock %}
