<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  
    {%  block head %}
    {% endblock %}
</head>
<body>

    <nav style="z-index: 1;" class="navbar navbar-expand-lg position-sticky top-0 bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link  {% if request.resolver_match.url_name == 'index' %}active{% endif %}" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>
          
             
             
              {% if  not user.is_authenticated  %}
              <li class="nav-item">
                <a class="nav-link  {% if request.resolver_match.url_name == 'login' %}active{% endif %}" href="{% url 'login' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  {% if request.resolver_match.url_name == 'register' %}active{% endif %}" href="{% url 'register' %}">Register</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link  {% if request.resolver_match.url_name == 'notes' %}active{% endif %}" href="{% url 'notes' %}">Notes</a>
              </li>
              
              <li class="nav-item">
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
              </li>
              {% endif %}
              
             
            </ul>
            
          </div>
        </div>
      </nav>

    {%  block content %}
    {% endblock %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

{%  block footer %}
    {% endblock %}
</html>
